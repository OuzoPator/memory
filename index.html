<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="./src/utils/confetti.css" /> -->
    <script src="index.js" defer></script>
    <title>Memory</title>
  </head>
  <body>
    <header>
      <div class="memory-titel">
        <h1>Let's Play Memory!</h1>
      </div>
      <div class="controls">
        <label for="kartenAnzahl">Anzahl der Kartenpaare:</label>
        <select id="kartenAnzahl">
          <option value="4">4 Paare (8 Karten)</option>
          <option value="6">6 Paare (12 Karten)</option>
          <option value="8" selected>8 Paare (16 Karten)</option>
          <option value="12">12 Paare (24 Karten)</option>
          <option value="16">16 Paare (32 Karten)</option>
          <option value="20">20 Paare (40 Karten)</option>
        </select>
        <button id="neuesSpiel">Neues Spiel starten</button>
      </div>
    </header>
    <main>
      <div id="spielfeld" class="spielfeld"></div>
    </main>
    <!-- <script src="minions.js"></script> -->
  </body>
</html>
